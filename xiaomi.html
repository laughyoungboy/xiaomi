<!DOCTYPE html>
<!-- /* 设置placeholder颜色 */
::-webkit-input-placeholder{
        color: #e5e5e5;
} -->
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 设置浏览器窗口的分辨率为设计稿的分辨率 -->
		<meta name="viewport" content="width=375,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/jxad.css"/>
		<link rel="stylesheet" type="text/css" href="./css/bottom.css"/>
	</head>
	<body>
		<!-- .header>(.headerTop>(.logo+(.search>(.icon+input))+.user))+(.headerNav>(a*6+span.xhicon)) -->
		<div class="header">
			<div class="headerTop">
				<div class="logo"></div>
				<div class="search">
					<div class="icon"></div>
					<input type="text" placeholder="搜索商品名称">
				</div>
				<div class="user"></div>
			</div>
			<div class="headerNav">
				<a href="" class="active">推荐</a>
				<a href="" class="ac">手机</a>
				<a href="" class="ac">电视</a>
				<a href="" class="ac">笔记本</a>
				<a href="" class="ac">智能</a>
				<a href="" class="ac">家电</a>
				<input type="checkbox" hidden="hidden" name="choose" id="choose" value="" />
				<label for="choose" class="xhicon"></label>
				<div class="xhk">
					<div class="xhkMain">
						<div class="xhkTop">
							全部
						</div>
						<div class="xhkList">
							<a href="" class="active">推荐</a>
							<a href="" class="act">手机</a>
							<a href="" class="act">电视</a>
							<a href="" class="act">笔记本</a>
							<a href="" class="act">智能</a>
							<a href="" class="act">家电</a>
							<a href="" class="act">生活周边</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 轮播 -->
		<div class="swiper"></div>
			<!-- 图标列表
			 .iconlist>(a.iconItem>img[src="img/icon$.webp"])*10
			 -->
		<div class="iconlist">
			<a href="" class="iconItem"><img src="img/icon1.png" alt=""></a>
			<a href="" class="iconItem"><img src="img/icon2.webp" alt=""></a>
			<a href="" class="iconItem"><img src="img/icon3.webp" alt=""></a>
			<a href="" class="iconItem"><img src="img/icon4.webp" alt=""></a>
			<a href="" class="iconItem"><img src="img/icon5.webp" alt=""></a>
			<a href="" class="iconItem"><img src="img/icon6.webp" alt=""></a>
			<a href="" class="iconItem"><img src="img/icon7.png" alt=""></a>
			<a href="" class="iconItem"><img src="img/icon8.png" alt=""></a>
			<a href="" class="iconItem"><img src="img/icon9.webp" alt=""></a>
			<a href="" class="iconItem"><img src="img/icon10.webp" alt=""></a>
		</div>
		<div class="banner">
			<div class="lbanner"></div>
			<div class="rbanner">
				<div class="rtbanner"></div>
				<div class="rbbanner"></div>
			</div>
		</div>
		
		<!-- 每日精选
		 .jx>(.jxad+(.pdlist>(.paditem>(img[src="img/ad$.jpg"]+.title{小米10 Pro}+.brief{骁龙865 / 50倍变焦}+.price{4999}+.buybtn{ 立即购买}))*4))
		 
		 -->
			<div class="jx">
				<div class="jxad"></div>
				<div class="pdlist">
					<div class="paditem">
						<img src="./img/ad1.jpg" alt="">
						<div class="title">小米10 Pro</div>
						<div class="brief">骁龙865 / 50倍变焦</div>
						<div class="price">4999</div>
						<div class="buybtn"> 立即购买</div>
					</div>
					<div class="paditem">
						<img src="./img/ad2.jpg" alt="">
						<div class="title">小米10 Pro</div>
						<div class="brief">骁龙865 / 50倍变焦</div>
						<div class="price">4999</div>
						<div class="buybtn"> 立即购买</div>
					</div>
					<div class="paditem">
						<img src="./img/ad3.jpg" alt="">
						<div class="title">小米10 Pro</div>
						<div class="brief">骁龙865 / 50倍变焦</div>
						<div class="price">4999</div>
						<div class="buybtn"> 立即购买</div>
					</div>
					<div class="paditem">
						<img src="./img/ad4.jpg" alt="">
						<div class="title">小米10 Pro</div>
						<div class="brief">骁龙865 / 50倍变焦</div>
						<div class="price">4999</div>
						<div class="buybtn"> 立即购买</div>
					</div>
				</div>
			</div>
			<!-- 底部  .footer>(.ficon>(.img+span))*5-->
			<div class="footer">
				<div class="ficon"><div class="img"></div><span>首页</span></div>
				<div class="ficon"><div class="img"></div><span>分类</span></div>
				<div class="ficon"><div class="img"></div><span>星球</span></div>
				<div class="ficon"><div class="img"></div><span>购物车</span></div>
				<div class="ficon"><div class="img"></div><span>我的</span></div>
			</div>
	</body>
</html>
